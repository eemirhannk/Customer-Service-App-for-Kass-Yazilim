<div class="row">
  <div class="col-md-12">
    <form>
      <div class="mb-3">
        <h2 class="login" for="exampleInputEmail1">Login Screen</h2>
      </div>
      <div class="">
        <label for="exampleInputEmail1" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          id="exampleInputUsername1"
          placeholder="Kullanıcı Adı"
          required
        />
      </div>
      <div class="mb-4">
        <label for="exampleInputPassword1" class="form-label"></label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Şifre"
          required
        />
      </div>
      <div class="mb-3">
        <select id="disabledSelect" class="form-select">
          <option>Turkish</option>
          <option>English</option>
        </select>
      </div>
      <button (click)="getUserInfos()" type="button" class="btn">Submit</button>
      <button (click)="menu()" type="button" class="btn">Menu</button>
    </form>
  </div>
</div>
